<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__link">
        <img class="header__logo" src="./assets/logo.png" alt="hooli logo" />
      </a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__link">mail</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">images</a>
          </li>
          <li class="nav__list-item">
            <label class="nav__label">
              <img src="./assets/icons/icon_popup.png" alt="notification icon" class="nav__icon"/>
              <input type="checkbox" class="nav__checkbox">
              <div class="popup"></div>
            </label>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">
              <img src="./assets/icons/icon_bell.png" alt="notification icon" class="nav__icon"/>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">
              <img src="./assets/avatar.png" alt="avatar image" class="nav__avatar"/>
            </a>
          </li>

        </ul>
      </nav>
    </header>
  </body>
</html>
